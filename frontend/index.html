<!DOCTYPE html>
<html>
<head>
  <title>Live Bus Tracker</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #dashboardBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #1a73e8;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      #dashboard {
        position: absolute;
        top: 50px;
        right: 10px;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        display: none;
        max-height: 300px;
        overflow-y: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
      }

      #alerts {
        position: fixed;
        bottom: 20px;   /* ðŸ”½ moved to bottom */
        right: 20px;    /* still aligned to right */
        width: 280px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }


      /* ðŸ”¹ Alert card style */
      .alert {
        background: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        font-family: Arial, sans-serif;
        font-size: 14px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
    </style>

</head>
<body>
  <div id="map"></div>
  <button id="dashboardBtn">ðŸ“Š Dashboard</button>
  <div id="dashboard"></div>
  <div id="alerts"></div>

  <!-- Load JS -->
  <script src="/script.js"></script>

  <!-- Google Maps -->
<!-- Google Maps -->

src="https://maps.googleapis.com/maps/api/js?key=YOUR_NEW_KEY_HERE&callback=initMap">
</script>


</body>
</html>
